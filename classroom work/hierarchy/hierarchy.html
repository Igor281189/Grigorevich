<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hierarchy.css">
    <title>hierarchy</title>
</head>
<body>
    <div>
        <div>
            <table border="1">
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
            
                </tr>
            </table>
        </div>
        <ul>
            <li>
                <p>
                    <a href="">red</a>
                </p>
            </li>
            <li>
                <span>
                    <em>
                        <a href="">green</a>
                    </em>
                </span>
            </li>
            <li>
                <p>
                    <a href="">blue</a>
                </p>
            </li>
            <li>
                <a href="">yellow</a>
            </li>
        </ul>
        <p>
            <span>
                <em>violet</em>
            </span>
        </p>
    </div>
    <p>
        <strong>
            <a href="">aqua</a>
        </strong>
        <i>
            <a href="">gray</a>
        </i>
    </p>
    <ul>
        <li>
            <span>
                <em>
                    <a href="">ihaigo</a>
                </em>
            </span>
        </li>
        <li>
            <em>
                <a href="">orange</a>
            </em>
        </li>
        <li>
            <strong>chocolate</strong>
        </li>
    </ul>
</body>
</html>
