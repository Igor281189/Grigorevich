<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="links.css">
    <title>LINKS</title>
</head>
<body>
    <!-- Ссылки расположены по горизонтали при помощи таблицы, красная полосв сделана при помощи окрашивания правого бордера, остальные бордеры скрыты.
        Способ хорош для того чтоб быстро слздать строчное меню, но такое меню не подходит под адаптивную верстку, так как таблицы не адаптируются -->
    <div>
        <table>
            <tr>
                <td><a href="">ссылка вникуда</a></td>
                <td><a href="">ссылка вникуда</a></td>
                <td><a href="">ссылка вникуда</a></td>
                <td><a href="">ссылка вникуда</a></td>
                <td><a href="">ссылка вникуда</a></td>
                <td><a href="">ссылка вникуда</a></td>
            </tr>
        </table>
    </div>
    <!-- В данном способе к строчному  элементу присвоены  свойства блочного элементв , а так же строчного.
    способ хорош но не универсален -->
    <div>
        <a href="">ссылка вникуда</a><a href="">ссылка вникуда</a><a href="">ссылка вникуда</a><a href="">ссылка вникуда</a><a href="">ссылка вникуда</a><a href="">ссылка вникуда</a>
    </div>
    <!-- Способ с зафлоченными элементами считаю сай оптимальный и у ниверсальный,
    так как есть возможность управлять всеми параметрами элемента, а так же этот способ является адаптивным -->
    <div>
        <ul class="clearfix">
            <li><a href="">ссылка вникуда</a></li>
            <li><a href="">ссылка вникуда</a></li>
            <li><a href="">ссылка вникуда</a></li>
            <li><a href="">ссылка вникуда</a></li>
            <li><a href="">ссылка вникуда</a></li>
            <li><a href="">ссылка вникуда</a></li>
        </ul>
    </div>
</body>
</html>
